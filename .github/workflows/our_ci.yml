name: Node.js CI # 이 workflow의 이름

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]  # master branch에 push, pullrequest가 생길때 발동

jobs:
  build:                  # build라는 job을 정의

    runs-on: ubuntu-latest     # 이 workflow가 수행될 OS 환경 ubuntu-laster

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]   # 이 workflow 내에서의 변수

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://npm.pkg.github.com"
      - name: Install dependencies
        run: yarn install
      - run: npm install
      - name: Run Build
        run: yarn build
      - name: Run Tests
        run: yarn run test:ci
